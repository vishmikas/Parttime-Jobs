<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="navbar">
    <div class="logo">DailyJobs</div>
    <nav>
        <span id="providerName"></span>
        <a href="company-profile.html" class="btn outline">
            Company Profile
        </a>

</header>

    <div class="stats">

    <div class="job-list" id="jobList">

</html>
