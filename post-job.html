<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job | DailyJobs</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="navbar">
    <div class="logo">DailyJobs</div>
    <nav>
        <a href="provider-dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn outline">Logout</a>
    </nav>
</header>

<section class="dashboard-container">

    <h2>Post a New Job</h2>

    <form class="job-form" id="jobForm">

        <label>Job Title</label>
        <input type="text" id="title" placeholder="e.g. Warehouse Helper" required>

        <label>Job Description</label>
        <textarea id="description" placeholder="Describe the job" required></textarea>

        <label>Work Location</label>
        <input type="text" id="location" placeholder="Colombo, Kandy..." required>

        <label>Job Date</label>
        <input type="date" id="date" required>

        <label>Work Hours</label>
        <input type="text" id="hours" placeholder="8 AM - 5 PM" required>

        <label>People Needed</label>
        <input type="number" id="people" min="1" required>

        <label>Payment (Rs / day)</label>
        <input type="number" id="payment" required>

        <button type="submit" class="btn primary full">
            Post Job
        </button>

    </form>

</section>

<script src="post-job.js"></script>
</body>
</html>
